<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8">
  <title>News-Scraper</title>
  <!-- bootstrap --->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <!-- top navigation bar -->
  <div class="topnav" id="Topnav">
  <a href="/" class="active">Women's Health Scraper</a>
  <a href="/scrape">Scrape Articles</a>
  </div>

  <!-- main content area -->
  <div class="container-fluid">
   <div class="row">
     <div class="col-md-12" id="home-page">
       <h1>Women's Health News</h1>
       <h5>scraped from Medical News Today</h5>
     </div>
   </div>
    <div class="row">
      <div class="col-12">
        <div class="card flex-row flex-wrap">
          <div class="card-header border-0">
    </div>
    <div class="card-block px-2">
        <h4 class="card-title">
            <h3> </h3>
        </h4>
        <p class="card-text">{{summary}}</p>

        <div class="saved" {{#unless saved}}style="display:none"{{/unless}}>
            <button type="button" class="btn btn-success" data-id="{{_id}}" data-toggle="modal" data-target='#notesModal'>Article Notes</button>
        </div>


</div>
{{/each}}

      <!-- modal to input Notes for a scraped and saved Article -->
<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="notesModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notesModalTitle"><!-- Populated by js --></h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
        <div>
          <ul class="allNotes">
            <!-- Populated by js -->
          </ul>
        </div>
         <hr>
         <textarea rows="6" cols="50" id="notesText">Add new note here</textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="notesModalSaveButton" data-dismiss="modal">Save Note</button>
        </div>
      </div>

    </div>
  </div>

</div>
     </div>

   </div>
</div> <!-- end container -->


<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="js/notes.js"></script>

</body>

</html>
